#!/bin/bash
#===============================================================================
# WordPress + MariaDB 备份管理 - 配置文件
# 文件: data.conf
# 用途: 集中管理备份所需参数
#===============================================================================
# 注意：此文件包含敏感信息，请勿提交到版本控制系统
# 请复制 data.conf.example 为 data.conf 后进行修改
#===============================================================================

# ------------------------------------------------------------------------------
# 基础路径配置
# ------------------------------------------------------------------------------
# 脚本所在目录（自动获取，通常不需要修改）
SCRIPT_DIR="$(cd "$(dirname "${BASH_SOURCE[0]}")" && pwd)"
# 日志文件目录
LOG_DIR="${SCRIPT_DIR}/log"
# 备份文件目录
BACKUP_DIR="${SCRIPT_DIR}/backup"

# ------------------------------------------------------------------------------
# MariaDB 数据库配置
# ------------------------------------------------------------------------------
# 数据库 root 用户密码
DB_ROOT_PASS=""
# 数据库名称
DB_NAME=""
# 数据库用户名
DB_USER=""
# 数据库用户密码
DB_USER_PASS=""
# 数据库主机
DB_HOST="localhost"
# 数据库端口
DB_PORT="3306"

# ------------------------------------------------------------------------------
# WordPress 配置
# ------------------------------------------------------------------------------
# WordPress 安装目录
WP_ROOT=""

# ------------------------------------------------------------------------------
# 备份配置
# ------------------------------------------------------------------------------
# 保留最近几天的备份（0 表示不限制）
KEEP_BACKUP_DAYS="7"
